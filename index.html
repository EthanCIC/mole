<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Shrink Shake Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="gameWrapper">
        <div id="scoreDisplay">Score: 0</div>
        <div id="gameArea">
            <div id="timeWindow"></div>
            <div id="circle"></div>
            <div id="feedback"></div>
            <div id="feverMode"></div>
            <div id="feverCountdown"></div>
        </div>
        <button id="actionButton">Start</button>
    </div>
    <div id="moleContainer">
        <img id="mole" src="assets/deek.png" alt="Mole">
    </div>
    <div id="bottomImage">
        <img src="assets/grass_and_balls.png" alt="Grass with sweet potatoes" style="width: 100%; height: auto;">
    </div>
    <div id="accelerationMonitor" style="display: none;">
        <div id="accelerationDisplay"></div>
        <canvas id="accelerationChart"></canvas>
    </div>
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/shakeDetector.js"></script>
    <script src="scripts/accelerometerChart.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
